<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create a flashcard set</h1>
      <div class="cards">
        <div class="card">
          <div class="top">
            <p>1.</p>
            <img src="images/trash.jpg" onclick="removeCard(this)" />
          </div>
          <div class="bottom">
            <textarea placeholder="Enter term"></textarea>
            <textarea placeholder="Enter definition"></textarea>
          </div>
        </div>
        <div class="card">
          <div class="top">
            <p id="num">2.</p>
            <img src="images/trash.jpg" id="trash" onclick="removeCard(this)" />
          </div>
          <div class="bottom">
            <textarea placeholder="Enter term" id="term"></textarea>
            <textarea placeholder="Enter definition" id="definition"></textarea>
          </div>
        </div>
      </div>

      <button onclick="addCard(this)" id="add-button">Add a card</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
